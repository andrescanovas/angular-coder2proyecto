<div *ngIf="alumnos$ | async as vm">
  <ng-container *ngIf="vm.loading">Cargando...</ng-container>
  <ng-container *ngIf="vm.error">{{ vm.error }}</ng-container>

  <app-student-table
    *ngIf="!vm.loading && !vm.error"
    [students]="vm.students"
    (deleteEvent)="deleteStudent($event)">
  </app-student-table>
</div>
