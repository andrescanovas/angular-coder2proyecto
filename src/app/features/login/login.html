<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="username" placeholder="Usuario" />
  <input formControlName="password" type="password" placeholder="Clave" />
  <button type="submit" [disabled]="form.invalid || (loading$|async)">
    {{ (loading$|async) ? 'Cargandoâ€¦' : 'Entrar' }}
  </button>
</form>

<div *ngIf="error$|async as e" style="color:red">{{ e }}</div>
