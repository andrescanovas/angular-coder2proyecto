<p>inscripciones works!</p>
<h2>Inscripciones</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Curso</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ins of inscripciones">
      <td>{{ ins.id }}</td>
      <td>{{ ins.name }}</td>
      <td>{{ ins.curso }}</td>
       <td>
        <button
          class="btn btn-secondary"
          (click)="viewInscripcion(ins)">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
