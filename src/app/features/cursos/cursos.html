<h2>Listado de Cursos</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of courses">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>
        <button (click)="viewCourse(c)" class="btn btn-secondary">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
